  <h1>Submitted Stories</h1>
  <div class="stories">
    <div class="row" ng-repeat="story in submittedStories | orderBy:'-submitted'">
      <div class="story">
        <label>{{story.submitted | date}}</label>
        <p>{{story.body}}</p>
        <a ng-click="publish(story)">Publish</a>
        <a ng-click="delete(story)">Delete</a>
      </div>
    </div>
  </div>
